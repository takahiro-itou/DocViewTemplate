
name: CI for Core

on:
  push:
    branches: [ "master", "develop", "Topic/0011-SetupWorkFlows" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy :
      fail-fast : false

      matrix :
        build-type   : [ release, debug ]
        with-cppunit : [ no, tools/cppunit ]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name : Install CppUnit
        id   : install-cppunit
        if   : ${{ matrix.with-cppunit != 'no' }}
        uses : takahiro-itou/install-cppunit-action@v1.1.0
        with :
          install-prefix : "${{ github.workspace }}/${{ matrix.with-cppunit }}"

      - name: Run bootstrap
        run : |
          pwd
          cd Core
          ls -aR
          ./bootstrap.sh
          ls -aR
        shell : bash

      - name: Run configrue
        run : |
          mkdir -p build
          cd build
          ../Core/run-autoconf-${{ matrix.build-type }}  --with-cppunit=${{ matrix.with-cppunit }}
        shell : bash

      - name: Build
        run : cd build && make

      - name: Run Test
        run : cd build && make check

      - name: make distcheck
        run : |
          cd build
          env DISTCHECK_CONFIGURE_FLAGS='--without-cppunit'  make distcheck
        shell : bash
